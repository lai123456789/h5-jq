<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>登录页-h5</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="./css/login.css">
    <!--链接对应页面的css-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/common.js"></script>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="main-Top">
                <!-- 输入框 -->
                <div class="loginnavbar">
                    <div class="login">
                        <div class="login-text">
                            <img src="./image/user.png" alt="">姓名<br>
                            <input type="text" class="username" name="username" placeholder="大猩猩"><br>
                        </div>
                        <div class="login-text phone-text">
                            <img src="./image/phone.png" alt="">手机<br>
                            <input type="text" class="phone" name="phone" placeholder="请输入手机号码（11位）">
                        </div>
                    </div>
                </div>
            </div>
            <div class="submit">
                <img src="./image/submit.png" alt="">
            </div>
            <div class="tips">
                *您所登录的姓名及手机号将会作为获奖信息判定的唯一来源，请谨慎填写，谢谢。
            </div>
            <div class="footer-text">
                龙华区大浪街道安全管理委员会办公室
            </div>
        </div>
    </div>

</body>
<script>
    $(document).on("click",".submit",function (e) {
        if($(".username").val() == "" || $(".phone").val() == ""){
            alert("请输入相应信息！")
            return;
        }
        window.location.href = "http://www.baidu.com?Id=2";//跳转页面带参数
    })
</script>
</html>
